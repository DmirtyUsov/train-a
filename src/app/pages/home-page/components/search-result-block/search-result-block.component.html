<div *ngIf="searchResult$ | async as searchResult; else noResult">
  <p-dataView [value]="searchResult.routes">
    <ng-template let-route pTemplate="list">
      <div class="grid grid-nogutter">
        <div
          class="col-12"
          *ngFor="let item of searchResult.routes; let first = first"
          class="col-12"
        >
          <app-search-result-item
            [item]="item"
            [fromCity]="searchResult.from"
            [toCity]="searchResult.to"
            [first]="first"
          ></app-search-result-item>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
<ng-template #noResult>
  <p>No search result available.</p>
</ng-template>
