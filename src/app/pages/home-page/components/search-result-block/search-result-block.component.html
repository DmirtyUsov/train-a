<div *ngIf="searchResult$ | async as searchResult">
  <p-tabView [(activeIndex)]="activeIndex" [scrollable]="true">
    <p-tabPanel *ngFor="let tab of tabs" [header]="tab.title">
      <p-dataView [value]="tab.items">
        <ng-template let-route pTemplate="list">
          <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let item of tab.items" class="col-12">
              <div
                class="cursor-pointer hover:bg-gray-100"
                (click)="onSearchItemClick(item)"
              >
                <app-search-result-item [item]="item"></app-search-result-item>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </p-tabPanel>
  </p-tabView>
  <div *ngIf="searchResult.routes.length === 0">
    <p>no rides are avaliable</p>
  </div>
</div>
